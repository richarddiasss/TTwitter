<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conecte-se e compartilhe momentos únicos no TTwitter, a rede social inovadora para interações autênticas e conversas em tempo real. Junte-se à nossa comunidade global hoje mesmo!">
    <title>TTwitter - Seu Feed de Atualizações e Interações em Tempo Real</title>
    <link rel="stylesheet" type="text/css" href="feed.css">
</head>

<body>
    <header>
        <img src="img/Logo TT.png" alt="logo_TT" class="logo_TT">
        <input type="text" class="input_pesquisa" placeholder="Buscar">
    </header>

    <div class="container_principal">
        <nav class="navBar">
            <img src="img/HomeOutlined.png" alt="icone_casa" onclick="sairHome()">
            <img src="img/BellOutlined.png" alt="icone_sino">
            <img src="img/CommentOutlined.png" alt="icone_comentario">
            <img src="img/SettingOutlined.png" alt="icoone_configuracao">
        </nav>

        <main class="container_publicacoes">
            <div class="container_adicionar_publicacao">
                <input type="text" placeholder="No que está pensando...?" class="input_adicionar_publicacao">
                
                <div class="itens_adicionar_publicacao">
                    <div class="emojis_adicionar_publicacao">
                        <label for="btn-1"><img src="img/foto.png" alt="figurinhas" id="botao_publicar_foto"></label>
                        <input type="file" id="btn-1" accept="image/gif, image/png, image/jpg, image/jpeg" >
                        <img src="img/emoji.png" alt="figurinhas" id="botao_publicar_foto">
                        <img src="img/anexar.png" alt="figurinhas" id="botao_publicar_foto">
                    </div>
                    
                    <button class="botao_postar" id="botao_postar">Postar</button>
                </div>
            </div>

            <div class="tweets_postados">
                <div class="container_publicacao">
                    <img src="img/image 16.png" alt="" class="foto_post" id="foto_post">
                    <div class="container_perfil_publicacao">
                        <div class="identificador_perfil">
                            <img src="img/gatinho.jpeg" alt="imagem_gatinha" class="foto_perfil">
                            <p class="nome_perfil">@usuario</p>

                        </div>
                        <img src="img/Frame 51.png" alt="3_icones" class="icones_interacao_foto">
                        
                    </div>
                    <p class="legenda_publicacao">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>
                </div>

            </div>
        </main>

        <section class="opcoes_possiveis_amigos">
            <h2 class="nome_section">Pessoas que voce talvez <br> conheça</h2>
            <div class="container_usuarios_desconhecidos">
                <div class="usuario_desconhecido">
                    <img src="img/gatinho.jpeg" alt="imagem_gatinha" class="foto_perfil">
                    <p class="nome_perfil">@usuario</p>
                    <button class="botao_adicionar">Adicionar</button>
                </div>
    
                <div class="usuario_desconhecido">
                    <img src="img/gatinho.jpeg" alt="imagem_gatinha" class="foto_perfil">
                    <p class="nome_perfil">@usuario</p>
                    <button class="botao_adicionar">Adicionar</button>
                </div>
    
                <div class="usuario_desconhecido">
                    <img src="img/gatinho.jpeg" alt="imagem_gatinha" class="foto_perfil">
                    <p class="nome_perfil">@usuario</p>
                    <button class="botao_adicionar">Adicionar</button>
                </div>
    
                <div class="usuario_desconhecido">
                    <img src="img/gatinho.jpeg" alt="imagem_gatinha" class="foto_perfil">
                    <p class="nome_perfil">@usuario</p>
                    <button class="botao_adicionar">Adicionar</button>
                </div> 
                
            </div>

        </section>



    </div>

    <script src="feed.js"></script>
    
</body>


</html>
