<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conecte-se e compartilhe momentos únicos no TTwitter, a rede social inovadora para interações autênticas e conversas em tempo real. Junte-se à nossa comunidade global hoje mesmo!">
    <title>Login no TTwitter - Acesse Sua Conta e Conecte-se Agora</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>
<body>

    <div>
        <img src="IMG/Union.png" alt="logo_TTwitter" class="logoTT">
    </div>

    <main class="espaco_login">

        <h1 class="texto_boasvindas">Bem vindo a plataforma TTwiter</h1>
        <form class="formularioLogin">

            <label for="email">Email</label> 
            <input type="email" placeholder="example@email.com" class="inputEscrever"/>
            
            <label for="senha">Senha</label> 
            <div class="input_senha_icone">
                <input type="password" placeholder="⬤  ⬤  ⬤  ⬤  ⬤  ⬤  ⬤  ⬤  ⬤" class="inputEscrever_senha"/>
                <img src="IMG/invisible.png" alt="Icone_visibilidade" class="Icone_visibilidade" onclick="mudarVisibilidade()">
            </div>
       
        </form>       

        <a href="link_esqueceu_senha" class="link_esqueceu_senha">Esqueci minha senha</a>

        <button class="botao_entrar" onclick="entrarPaginaFeed()">Entrar</button> 
        <a href="cadastro.html" class="link_resgistrar" >Registrar</a>

        <p class="frase_final">Li e estou de acordo com os <a href="">Termos</a> e <a href="">Condições de uso.</a></p>
               
        
    </main>

    <script src="index.js"></script>
    

    
</body>
</html>
